[package]
name = "struqture"
version = "1.0.0-beta.4"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
edition = "2021"
rust-version = "1.57"
categories = ["science", "simulation"]
description = "HQS tool for representing operators, Hamiltonians and open systems."
license = "Apache-2.0"
include = ["Cargo.toml", "src*", "LICENSE", "../README.md"]

[lib]
name = "struqture"
path = "src/lib.rs"
doctest = false

[dependencies]
qoqo_calculator = {version="1.1", default-features=false}
serde = { version = "1.0", features=["derive"]}
num-complex = { version = "0.4"}
thiserror = "1.0"
test-case = "2.0"
itertools = "0.10"
ndarray = {version="0.15"}
tinyvec = {version="1.5", features=["alloc", "serde"]}

[dev-dependencies]
nalgebra = "=0.30"
serde_test = {version="1.0"}
bincode = "1.3"
serde_json = "1.0"
rand = "0.8"


[features]
default = []
