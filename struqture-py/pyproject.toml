[project]
name = "struqture-py"
version = "2.0.0-alpha.1"
dependencies = [
  'numpy',
  'qoqo_calculator_pyo3>=1.1.2',
]
requires-python = ">=3.9"
readme = "README_struqture.md"

[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
compatibility = "manylinux2014"
strip = true
profile = "release"
include = [{ path = "LICENSE", format = "sdist" }]

